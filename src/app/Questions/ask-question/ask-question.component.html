<app-header></app-header>

<div class="flex">
    <app-menu></app-menu>
    <div class="w-full text-white border-x-2 border-l-white h-full">
        <div class="bg-primary-dark h-fit">
            <div class=" flex flex-col p-2 gap-10">
                <p class="text-xl font-semibold">Make your Question as clear as possible to help other users understand you clearly</p>
                <div class="pl-6 flex">
                    <textarea name="question" id="question" cols="30" rows="10" placeholder="Write your question here" class="h-36 w-3/4 text-black"></textarea>
                    <button type="button" class="bg-gray-300 text-black p-2 w-1/3 active:bg-white h-11 self-end">Preview</button>
                </div>
            </div>
            <div class=" flex flex-col p-2 gap-10">
                <p class="text-xl font-semibold">Add tags to help users find your question.</p>
                <div class="flex flex-between">
                    <input type="text" placeholder="#Javascript">
                    <button type="button" class="bg-gray-300 text-black p-2 w-1/3 active:bg-white">Add Tag</button>
                </div>
            </div>
        </div>
        <div class="bg-black flex flex-col gap-10 px-5 py-2.5 h-max ">
            <h2 class="font-bold text-2xl font-irish">Question Preview</h2>
            <p>What is Open AI?</p>
            <div class="flex justify-between">
                <span class="flex list-none text-gray-300 font-bold gap-4">
                    <li>#Open AI</li>
                    <li>#JavaScript</li>
                    <li>#TypeScript</li>
                    <li>#Angular</li>
                </span>
                <span>
                    <button type="button" class="bg-gray-300 text-black p-2 active:bg-white">Edit</button>
                    <button type="button" class="bg-gray-300 text-black p-2 active:bg-white">Post Question</button>
                </span>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
