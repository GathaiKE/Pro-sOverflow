<app-header></app-header>
    <div class="flex">
        <app-menu></app-menu>
        <div class="flex flex-col md:border-x-2 border-white min-h-fit max-w-full">
            <div class=" bg-black text-white pl-16 p-3 h-1/3 flex flex-col gap-3 border-b-2 border-primary-light" *ngIf="question | async as question">
                    <p class="text-2xl underline underline-offset-4 font-bold">{{question.title}}</p>
                    <P>{{question.body}}</P>
                    <span class="flex gap-3 list-none flex-wrap">
                    <li class="bg-primary-light rounded-sm p-1" *ngFor="let tag of question.tags">#{{tag.tag}}</li>
                </span>
            </div>

            <div class="bg-black text-white h-full">
                <h2 class="font-bold text-white pl-4">Answers</h2>
                <div class="p-5 flex flex-col gap-3" *ngIf="answer | async as a">
                    <div class="flex gap-3 border-b-2 border-primary-light pb-2" >
                        <span>. </span><p>{{a.answer}}</p>
                    </div>
                </div>
            </div>

            <div class="bg-primary-dark py-5 p-2 w-full flex flex-col gap-3 h-1/3">
                    <h1 class="text-white text-xl font-bold">Your Answer</h1>
                <div class=" bg-red-200">
                </div>
                <span class="flex flex-col md:flex-row">
                    <textarea name="answer" id="answer" cols="30" rows="10" placeholder="Make your answer as clear as possible." class="h-36 md:w-3/4 text-black rounded-sm p-2"></textarea>
                    <button class="bg-gray-300 text-black p-2 w-1/3 active:bg-white h-11 md:self-end">Post Answer</button>
                </span>
            </div>
        </div>
        <app-tags></app-tags>
    </div>
<app-footer></app-footer>
