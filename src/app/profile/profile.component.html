<app-header></app-header>
<div class="flex flex-col-reverse md:flex-row-reverse md:h-screen justify-between">
    <div class="flex flex-col text-white w-full md:border-l-2 border-white md:h-screen">
        <div class="bg-black h-full overflow-y-auto">
            <h1 class="text-xl font-bold ml-2 text-center underline underline-offset-4">Your Questions</h1>
            <div *ngIf="Questions | async as questions">
                <div class="flex flex-col md:flex-row md:px-3 mb-2 border-b-2 border-primary-light pb-3"  *ngFor="let q of questions">
                    <p class="w-1/2 break-words">{{q.title | brief: 70}}?</p>
                    <div class="flex w-1/2 items-center justify-start">
                        <button class="bg-gray-300 text-black py-0.5 px-2" [routerLink]="['/stats',q.question_id]">Open</button>
                        <button class="bg-gray-300 text-black py-0.5 px-2" (click)="updateQuestion(q.question_id)">Update</button>
                        <button class="bg-gray-300 text-black py-0.5 px-2" (click)="deleteQuestion(q.question_id)">Delete</button>
                    </div>
                </div>          
            </div>
        </div>
    </div>
    <div class="bg-primary-dark h-fit md:h-screen p-8 text-white md:w-1/3 flex flex-col gap-4" >
        <div *ngIf="">
            <label class="text-gray-300 text-base" for="pfp">Profile Picture</label>
            <img src="" alt="profile picture" class="w-48 rounded-full">
            <div class="flex gap-3">
                <label class="text-gray-300 text-base" for="name">Name : </label>
                <p></p>
            </div>
            <div class="flex gap-3">
                <label class="text-gray-300 text-base"  for="email">Email :</label>
                <p></p>
            </div>
            <!-- <button class="bg-gray-300 p-2 w-1/3 text-black active:bg-white h-11 self-start" (click)="updateUser(liveUser.user_id)">Update</button> -->
        </div>
    </div>
</div>
<app-footer></app-footer>
